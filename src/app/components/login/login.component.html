<div class="main-div">
<mat-card>
    <mat-card-header>
    <h2 style="margin-left: 21%;">Welcome To REBA Calculator</h2>
    <h2><i class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-original-title="You can get help with the calculation if you need it. It will be enough to click on this icon after logging into the system."></i></h2>
    </mat-card-header>
    <mat-card-content>
        <h2>Login</h2>
    <form (ngSubmit)="navigateToCalculator()">
      <div class="form-group">
        <label for="username">Course Code</label>
        <input type="text" id="username" name="courseCode" [(ngModel)]="courseCode" placeholder="Enter your course code" required>
      </div>
      <div class="form-group">
        <label for="password">Section Number</label>
        <input type="password" id="password" name="sectionNumber" [(ngModel)]="sectionNumber" placeholder="Enter your section number" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
    </mat-card-content>
</mat-card>
</div>
